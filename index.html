<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9c887f554e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <div class="min-inrr">
        <div class="inr">
          <div class="mdc-bg">
            <div class="mdc-inr">
              <div class="mdc-top">
                <div class="mpd">
                  <div class="mdc-inp">
                    <input
                      type="text"
                      name="medicineName"
                      id="medicineName"
                      class="inp"
                      placeholder="Medicine Name"
                    />
                  </div>
                  <div class="mpd-min">
                    <div class="mpd-inp">
                      <label for="h" class="mpd-num"
                        >Day<input type="number" accept="number" id="mpdInput1"
                      /></label>
                    </div>
                    <div class="mpd-inp">
                      <label for="h" class="mpd-num"
                        >Mid-Day<input
                          type="number"
                          id="mpdInput2"
                          accept="number"
                      /></label>
                    </div>
                    <div class="mpd-inp">
                      <label for="h" class="mpd-num"
                        >Night
                        <input type="number" id="mpdInput3" accept="number" />
                      </label>
                    </div>
                  </div>
                </div>
                <div class="mdc-btn-hld">
                  <button class="mdc-btn" id="addMedicineBtn">
                    <i class="fa-solid fa-plus" style="margin-right: 5px"></i>
                    Add Medicine
                  </button>
                </div>
              </div>
              <div class="mdc-min">
                <div class="mdc-min-inr">
                  <div class="mdc-ul-hld">
                    <ul class="mdc-ul">
                      <div class="mdcc" id="medicineList"></div>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="dnlo-scc">
                <div class="dnlo-inr">
                  <div class="sl">
                    <button class="select-all dnlo h" id="selectAllBtn">
                      Select All
                    </button>
                  </div>
                  <div class="bttn">
                    <button class="dnlo" id="downloadPDFBtn">
                      <i
                        class="fa-regular fa-circle-down"
                        style="margin-right: 5px"
                      ></i>
                      Download PDF
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.js"></script>
    <script src="app.js"></script>
  </body>
</html>
